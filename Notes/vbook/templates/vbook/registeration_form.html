{% extends 'vbook/base_min.html' %}
{% block title %}Register{% endblock %}
{% block body %}


<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui image header">
			<div class="content">
				Sign Up
			</div>
		</h2>
		<form action="" method="post" class="ui large form">
			{% csrf_token %}
			<div class="ui stacked secondary  segment">
				{% include 'vbook/form-template.html' %}
				<button class="ui fluid large teal submit button" type="Submit">Sign Up</button>
			</div>
			<div class="ui error message">{{field.errors}}</div>

		</form>

		<div class="ui message">
			Already have an account? <a href="/vbook/login">Login</a>
		</div>
	</div>
</div>
{% endblock %}
