<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Django{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
	<link href="{% static 'vbook/css/jquery.tokenize.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'vbook/css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 80%;
    }
    .image {
      margin-top: -200px;
    }
    .column {
      max-width: 450px;
    }
  </style>
	<div class="ui menu tiny top fixed">
		<div class="item">
			<h4 class="header" style="color: Black">
				<b>V-BOOK</b>
			</h4>
		</div>
	</div>

  {% block body %}
  {% endblock %}
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript" src="{% static 'vbook/js/jquery.tokenize.js' %}"></script>
  <script type="text/javascript" src="{% static 'vbook/js/quill.js' %}"></script>
  <script type="text/javascript" src="{% static 'vbook/js/semantic.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vbook/js/main.js' %}"></script>
</body>
</html>
